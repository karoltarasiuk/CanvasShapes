<!DOCTYPE html>
<html>
    <head>
        <title>CanvasShapes - mouse - double click events</title>
        <script type="text/javascript" src="../../lib/jquery.js"></script>
        <script type="text/javascript" data-main="dblclick" src="../../lib/require.min.js"></script>
    </head>
    <body>
        <p style="padding: 0 8px;"><a href="index.html">go back</a></p>
        <p style="padding: 8px; padding-right: 60px;">
            Double click on the square to turn it to red. Double click outside the square but within a scene to turn it back to blue.
        </p>
        <div id="scenes"></div>
        <div id="fps" style="position: fixed; width: 50px; height: 50px; top: 0px; right: 0px; background-color: black; color: white; text-align: center; font-weight: bold; font-family: Arial;">
            <div class="label" style="height: 20px; line-height: 20px; font-size: 14px;">FPS</div>
            <div class="fps" style="height: 30px; line-height: 30px; font-size: 24px;"></div>
        </div>
    </body>
</html>
