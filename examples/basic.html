<!DOCTYPE html>
<html>
    <head>
        <title>CanvasShapes - basic multiscene animation</title>
        <script type="text/javascript" data-main="basic" src="../lib/require.min.js"></script>
    </head>
    <body>
        <div id="scene1" style="float: left; width: 100px; height: 100px; margin-right: 20px; border: 1px solid black;"></div>
        <div id="scene2" style="float: left; width: 200px; height: 200px; margin-right: 20px; border: 1px solid black;"></div>
        <div id="scene3" style="float: left; width: 300px; height: 300px; margin-right: 20px; border: 1px solid black;"></div>
        <div id="scene4" style="float: left; width: 100px; height: 200px; margin-right: 20px; border: 1px solid black;"></div>
        <div id="scene5" style="float: left; width: 150px; height: 200px; margin-right: 20px; border: 1px solid black;"></div>
        <div id="scene6" style="float: left; width: 300px; height: 200px; margin-right: 20px; border: 1px solid black;"></div>
        <div id="fps" style="position: fixed; width: 50px; height: 50px; top: 0px; right: 0px; background-color: black; color: white; text-align: center; font-weight: bold; font-family: Arial;">
            <div class="label" style="height: 20px; line-height: 20px; font-size: 14px;">FPS</div>
            <div class="fps" style="height: 30px; line-height: 30px; font-size: 24px;"></div>
        </div>
    </body>
</html>
